[path]
data_name = general
; data_name = general_eval/1200
source_path = ../data/
output_path = ../output/
img_dir = image/
edge_dir = edge/
clear_results = True

[evaluate]
do_eval = True
eval_csv_path = ../data/_eval/general/

# =======================================================================

[arch]
filter_by_gradient = True
do_second_clus = True

# =======================================================================

[img_cfg]
img_list = IMG_ (48).jpg
; img_list = test_(1).png
; img_list = 16-20
use_edge = Sobel, HED, RCF
; use_edge = RCF
resize_height = 736.0
; resize_height = 375.0
edge_file_extension = .png

# =======================================================================

# general
[filter_cfg]
min_area = 1 / 10000
max_area = 1 / 9
min_area_over_peri = 3

# colony
; [filter_cfg]
; min_area = 1 / 50000
; max_area = 1 / 100
; min_area_over_peri = 1

# =======================================================================

[cluster_cfg]
feature_types = size, shape, color
; feature_types = size, encoding
n_before = 5
# size should between 0.3 ~ 0.7
size_thres = 0.5
# shape should between 2.0 ~ 3.0
shape_thres = 2.5
# color should between 70 ~ 100
color_thres = 90


